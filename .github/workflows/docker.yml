name: Build and push Docker image

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push:
        description: 'Push images to registries'
        required: true
        default: 'false'
        type: choice
        options: ['false', 'true']

env:
  # Push to both Docker Hub and GHCR
  IMAGE_NAMES: |
    docker.io/asvarnon/apicache
    ghcr.io/asvarnon/apicache

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # required for GHCR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAMES }}
          tags: |
            # latest on main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # branch name on branch builds
            type=ref,event=branch
            # git tag (e.g., v1.2.3) on tag builds
            type=ref,event=tag
            # commit SHA
            type=sha
            # extra label for non-main branches
            type=raw,value=experimental,enable=${{ github.ref != 'refs/heads/main' }}

      - name: Login to Docker Hub
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and (optionally) push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          # Push only on git push, or manual run with input push=true
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.push == 'true') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}